<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Task Tracker Using JQuery</title>
</head>
<body>

    <div class="container">
        <h1>Task Tracker</h1>

        <form id="taskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Add Task</button>
        </form>

        <div id="taskList"></div>

        <div>
            <button class="filterButton" data-status="all">All Tasks</button>
            <button class="filterButton" data-status="complete">Complete Tasks</button>
            <button class="filterButton" data-status="incomplete">Incomplete Tasks</button>
        </div>

        <br />
        <img width="100%" src="/images/nl.jpg" alt="northern-lights" />
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
